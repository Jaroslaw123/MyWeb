    <h2>Kliknij START gdy będziesz chciał rozpocząć odliczanie do wyścigu</h2>
    <p id="myId">Po zakończeniu odliczania kliknij RACE</p>
    <p id="res"></p>
    <button type="button" id="togglee" onclick="startCount()">START</button>
    <button type="button" id="stopCount" onclick="stopTimer()">RACE</button>
    <script>
      function startCount() {
        document.getElementById("stopCount").style.visibility = "hidden";
        document.getElementById("togglee").style.visibility = "hidden";
        let counter = 5;
        const interval = setInterval(() => {
          var element = document.getElementById("myId");
          element.innerText = counter;
          counter--;
          if (counter < 0) {
            clearInterval(interval);
            startTimer();
          }
        }, 1000);
      }
      function startMsTimer() {
        document.getElementById("stopCount").style.visibility = "visible";
      }
      var millisec = 0;
      var seconds = 0;
      var timer;
      function display() {
        if (millisec >= 9) {
          millisec = 0;
          seconds += 1;
        } else millisec += 1;
        var element = document.getElementById("myId");
        element.innerText = seconds + "." + millisec;
        timer = setTimeout("display()", 100);
      }
      function startTimer() {
        document.getElementById("stopCount").style.visibility = "visible";
        if (timer > 0) {
          return;
        }
        display();
      }
      function stopTimer() {
        var result = document.getElementById("res");
        result.innerText =
          "Masz dobry czas reakcjiz ale postaraj się jeszcze poćwiczyć. Sredni czas reakcji kierowcy F1 to 0.1 sekudny ";
        clearTimeout(timer);
        timer = 0;
      }
    </script>
